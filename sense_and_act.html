body {

*,*:before,*:after{

#sensor{
 float:left;
 text-align: center;
 width: 65%;

}
	
#sensor .items{
 -ms-transform: scale(1.2); /* IE 9 */

}
	
#actuator{
  float:right;

  text-align: center;
  height:100%;
  background:#001a33;
  min-height:100%;
}

#syringeOne, #syringeTwo {
  height: 232px;
  margin: 30px auto;
  position: relative;
  width: 248px;
  transform: scale(0.5);
  -ms-transform: scale(0.5); /* IE 9 */
  -webkit-transform: scale(0.5); /* Chrome, Safari, Opera */
}

#syringeOne div, #syringeTwo div {
  position: absolute;
}

.beaker {
  border: 10px solid #FFF;
  border-radius: 0 0 30px 30px;
  height: 200px;
  left: 14px;
  bottom: 0;
  width: 60px;
  -ms-transform: rotate(49deg); /* IE 9 */
  -webkit-transform: rotate(49deg); /* Chrome, Safari, Opera */
  transform: rotate(49deg);
}

.beaker:before{
    left: 14px;
    border: 10px solid #FFF;
    content: '';
    height: 91px;
    position: absolute;
    top: -102px;
    width: 12px;
    background-color:white;
}
  
.beaker:after {
border: 3px solid #FFF;
content: '';
height: 88px;
position: absolute;
top: 205px;
right: 30px;
}

.liquid {
  bottom: 0;
  height: 170px;
  overflow: hidden;
  width: 40px;
}
.liquid.red{
  background-color: #da1b4a;
  border: 10px solid #da1b4a;
  border-radius: 0 0 20px 20px;
}
.liquid.green{
  background-color: #3C6;
  border: 10px solid #3C6;
  border-radius: 0 0 20px 20px;
}
.liquid.blue{
  background-color: blue;
  border: 10px solid blue;
  border-radius: 0 0 20px 20px;
}
.liquid:after {
  background-color: rgba(255, 255, 255, 0.25);
  bottom: -10px;
  content: '';
  height: 200px;
  left: -40px;
  position: absolute;
  transform: rotate(30deg);
  -webkit-transform: rotate(15deg);
  width: 60px;
}

.liquid .bubble {
  -webkit-animation-name: bubble;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
  background-color: rgba(255, 255, 255, 0.2);
  bottom: 0;
  border-radius: 10px;
  height: 20px;
  width: 20px;
}

@-webkit-keyframes bubble {
  0% {
    bottom: 0;
  }
  50% {
    background-color: rgba(255, 255, 255, 0.2);
    bottom: 80px;
  }
  100% {
    background-color: rgba(255, 255, 255, 0);
    bottom: 160px;
  }
}
.bubble:nth-child(1) {
  left: 18px;
  -webkit-animation-delay: 7.99209ms;
  -webkit-animation-duration: 700ms;
  -webkit-transform: scale(0.6);
}

.bubble:nth-child(2) {
  left: 32px;
  -webkit-animation-delay: 15.9388ms;
  -webkit-animation-duration: 1100ms;
  -webkit-transform: scale(0.5);
}

.bubble:nth-child(3) {
  left: 45px;

  -webkit-animation-duration: 1300ms;
  -webkit-transform: scale(0.5);
}

.bubble:nth-child(4) {

  -webkit-animation-duration: 400ms;
  -webkit-transform: scale(1);
}

.bubble:nth-child(5) {

  -webkit-transform: scale(1.2);

.bubble:nth-child(6) {

 /*HEART rate*/
.heart-rate {
  width: 150px;
  height: 73px;
  position: relative;
  margin: 20px auto;
}

.fade-in {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #f1f1f1;
  top: 0;
  right: 0;
  animation: heartRateIn 2.5s linear infinite;
}

.fade-out {
  position: absolute;
  width: 120%;
  height: 100%;
  top: 0;
  left: -120%;
  animation: heartRateOut 2.5s linear infinite;
  background: rgba(241, 241, 241, 1);
  background: -moz-linear-gradient(left, rgba(241, 241, 241, 1) 0%, rgba(241, 241, 241, 1) 50%, rgba(241, 241, 241, 0) 100%);
  background: -webkit-linear-gradient(left, rgba(241, 241, 241, 1) 0%, rgba(241, 241, 241, 1) 50%, rgba(241, 241, 241, 0) 100%);
  background: -o-linear-gradient(left, rgba(241, 241, 241, 1) 0%, rgba(241, 241, 241, 1) 50%, rgba(241, 241, 241, 0) 100%);
  background: -ms-linear-gradient(left, rgba(241, 241, 241, 1) 0%, rgba(241, 241, 241, 1) 50%, rgba(241, 241, 241, 0) 100%);
  background: linear-gradient(to right, rgba(241, 241, 241, 1) 0%, rgba(241, 241, 241, 1) 80%, rgba(241, 241, 241, 0) 100%);
}

@keyframes heartRateIn {
  0% {
    width: 100%;
  }
  50% {
    width: 0;
  }
  100% {
    width: 0;
  }
}

@keyframes heartRateOut {
  0% {
    left: -120%;
  }
  30% {
    left: -120%;
  }
  100% {
    left: 0;
  }
}

.checkbox-label{
display:block;
position:relative;
padding:10px;
margin-bottom:20px;
font-size:12px;
line-height:16px;
height:15px;
/*border-radius*/
-webkit-border-radius:18px;
   -moz-border-radius:18px;
        border-radius:18px;
background:#f8f8f8;
cursor:pointer;
}
.checkbox-label:before{
content:'';
display:block;
position:absolute;
z-index:1;
line-height:34px;
text-indent:40px;
height:36px;
width:36px;
/*border-radius*/
-webkit-border-radius:100%;
   -moz-border-radius:100%;
        border-radius:100%;
top:0px;
left:0px;
right:auto;
background:white;
/*box-shadow*/
-webkit-box-shadow:0 3px 3px rgba(0,0,0,.2),0 0 0 2px #dddddd;
   -moz-box-shadow:0 3px 3px rgba(0,0,0,.2),0 0 0 2px #dddddd;
        box-shadow:0 3px 3px rgba(0,0,0,.2),0 0 0 2px #dddddd;
}
.checkbox-label:after{
content:attr(data-off);
display:block;
position:absolute;
z-index:0;
top:0;
left:-300px;
padding:10px;
height:100%;
width:300px;
text-align:right;
color:#bfbfbf;
white-space:nowrap;
}
.ios-toggle:checked + .checkbox-label{
/*box-shadow*/
-webkit-box-shadow:inset 0 0 0 20px rgba(19,191,17,1),0 0 0 2px rgba(19,191,17,1);
   -moz-box-shadow:inset 0 0 0 20px rgba(19,191,17,1),0 0 0 2px rgba(19,191,17,1);
        box-shadow:inset 0 0 0 20px rgba(19,191,17,1),0 0 0 2px rgba(19,191,17,1);
}
.ios-toggle:checked + .checkbox-label:before{
left:calc(100% - 36px);
/*box-shadow*/
-webkit-box-shadow:0 0 0 2px transparent,0 3px 3px rgba(0,0,0,.3);
   -moz-box-shadow:0 0 0 2px transparent,0 3px 3px rgba(0,0,0,.3);
        box-shadow:0 0 0 2px transparent,0 3px 3px rgba(0,0,0,.3);
}
.ios-toggle:checked + .checkbox-label:after{
content:attr(data-on);
left:60px;
width:36px;
}
